<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Number</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="main">

        <div class="lucky">

            <h1 class="lucky-bumber">Lucky Number</h1>
            <div class="lucky-block">
                <p class="lucky-text">Dự đoán con số của bạn nằm trong khoảng từ 1 đến 10</p>
                <div class="block-turn">
                    <input id="lucky-input" type="text" placeholder="Nhập con số mà bạn dự đoán">
                    <button id="lucky-button">Quay Số</button>
                </div>
                <div class="lucky-time">Đang quay số...</div>
                <div class="lucky-random"></div>
                <div class="lucky-import">Hãy nhập số may mắn của bạn</div>
                <div class="lucky-illegal">Số không hợp lệ</div>
                <div class="out-of-move">Bạn đã hết lượt chơi ngày hôm nay</div>
                <div class="win-prize">Chúc mừng bạn đã trúng thưởng từ số may mắn</div>
            </div>
        </div>

    </div>



    <script src="./js.js"></script>
</body>

</html>
